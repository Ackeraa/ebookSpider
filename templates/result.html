{% block body %}

    <div class="s011">
		<form action = "/", method = post >
			<div class="inner-form">
				  <div class="basic-search">
					  <div class="input-field">
						  <input id="search" name = "keywords" type="text" placeholder="" />
						  <div class="icon-wrap">
							  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
								  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3

			</div>

		<hr class="mb-5">

		{% for book in books %}
			<div class="row wow fadeIn">
				<div class="col-lg-7 col-xl-5 ml-xl-4 mb-4">
					<h6 class="mb-3 dark-grey-text">
						{{book['name']}}
					</h6>
					<p class="grey-text">作者:{{book['author']}}</p>
					<p class="grey-text">文件大小:{{book['size']}}</p>
					<p class="grey-text">文件类型:{{book['type']}}</p>
					<a href="/download?link={{book['link']}}" class="btn btn-primary btn-sm">Download</a>
				</div>

			</div>
			{% endfor %}

	</div>


	<script>
		document.querySelector("#task").onkeyup = function(){
			if (document.querySelector("#task").value == ''){
				document.querySelector("#submit").disabled = true;
			}else{
				documetn.querySelector("#submit").disabled = false;
			}
	</script>
	{% endblock %}
